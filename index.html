<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <title>Les petits plats</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="banner" role="banner">
                <a href="index.html" aria-label="Logo" id="logo">
                    <img src="./assets/images/svg/logo.svg" alt="Logo les petits plats" />
                    <h1>Les petits plats</h1>
                </a>
            </div>
            <div class="search-bar">
                <form>
                    <label for="research"></label>
                    <input type="search" placeholder="Rechercher une recette" id="research" />
                    <button class="button" id="button-search"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="tags-container"></div>
            <nav class="navbar navbar-expand">
                <div class="row nav-dropdown-container">
                    <div tabindex="1" class="col nav-dropdown-ingredients">
                        <div role="listbox" class="button-tags" id="button-ingredients" data-name="ingredients"
                            aria-haspopup="listbox" aria-expanded="false"
                            aria-label="Liste déroulante pour ajouter des ingrédients">
                            <label for="search-ingredients" class="label-tag" id="label-ingredients">Ingrédients</label>
                            <input id="search-ingredients" class="input-tag" type="text"
                                placeholder="Recherche un ingrédient">
                            <span class="arrow-ingredients"><span class="fas fa-chevron-down"></span></span>
                        </div>
                        <ul class="nav-list-ingredients" role="listbox">
                        </ul>
                    </div>
                    <div tabindex="1" class="col nav-dropdown-appliances">
                        <div role="listbox" class="button-tags" id="button-appliances" data-name="appliances"
                            aria-haspopup="listbox" aria-expanded="false"
                            aria-label="Liste déroulante pour ajouter des appareils">
                            <label for="search-appliances" class="label-tag" id="label-appliances">Appareils</label>
                            <input id="search-appliances" class="input-tag" type="text"
                                placeholder="Recherche un appareil">
                            <span class="arrow-appliances"><span class="fas fa-chevron-down"></span></span>
                        </div>
                        <ul class="nav-list-appliances" role="listbox">
                        </ul>
                    </div>
                    <div tabindex="1" class="col nav-dropdown-ustensils">
                        <div role="listbox" class="button-tags" id="button-ustensils" data-name="ustensils"
                            aria-haspopup="listbox" aria-expanded="false"
                            aria-label="Liste déroulante pour ajouter des ustensiles">
                            <label for="search-ustensils" class="label-tag" id="label-ustensils">Ustensiles</label>
                            <input id="search-ustensils" class="input-tag" type="text"
                                placeholder="Recherche un ustensile">
                            <span class="arrow-ustensils"><span class="fas fa-chevron-down"></span></span>
                        </div>
                        <ul class="nav-list-ustensils" role="listbox">
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="msg-error"></section>
            <section class="part-recipes"></section>
            <div class="data-recipes-filtered" data-recipesfiltered=""></div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/f8139cb276.js" crossorigin="anonymous"></script>
    <script src="./javascript/pages/Index.js" type="module"></script>
</body>

</html>
